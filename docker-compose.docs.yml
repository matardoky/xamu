services:
  docs:
    image: xamu_local_docs
    container_name: xamu_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./xamu:/app/xamu:z
    ports:
      - '9000:9000'
    command: /start-docs
