{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{% translate "Créer une Nouvelle Session d'Import" %}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% translate "Créer la Session" %}</button>
        <a href="{% url 'imports:dashboard' tenant_code=request.tenant.code %}" class="btn btn-secondary">{% translate "Annuler" %}</a>
    </form>
</div>
{% endblock content %}
